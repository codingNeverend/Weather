<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Météo</title>
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="burger"><i class="fa-solid fa-bars fa-sm"></i></div>
    </div>
    <div class="changeTown">
      <!-- Changer de ville -->
      <input id="changeVille" type="input" placeholder="Choose a city" />
      <button id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="card">
      <div class="logo_container">
        <div class="logo">
          <img id="logo" width="60%" src="images/cloudy.png">
        </div>
      </div>
      <div class="temp_container">
        <div class="temp">
          <span id="temperature_label">xx.x</span> °C
        </div>
      </div>
      <div class="town_container">
        <div class="town">Paris</div>
      </div>
    </div>
  </div>

  </div>

</html>
